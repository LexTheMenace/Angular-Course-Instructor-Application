<label for="">Apartment Name</label>
<input
  type="text"
  class="form-control"
  (input)="onUpdateName($event)">
<input
  type="text"
  class="form-control"
  [(ngModel)]="apartmentName">
<button
  class="btn btn-primary"
  [disabled]="!allowNewApartment"
  (click)="onCreateApartment()"
  >Add Apartment</button>
<!-- <p>{{ apartmentCreationStatus }}</p> -->
<p *ngIf="apartmentCreated">{{ apartmentName }} was created!</p>
<app-apartment *ngFor="let apts of apartments"></app-apartment>
